<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 style="text-align: center; color: blue;">Registration Form</h1>


    <form action="./go.html" style="text-align: center;">
      <fieldset>
        <legend>Information:</legend>

        
        <label for="Name">Name :</label>
        <input type="text" placeholder="Name" id="Name">
        <br> <br>

        <label for="Father's name">Father's name :</label>
        <input type="text" placeholder="Father's name" id="Father's name">
        <br><br>
        <label for="Father's phone  number">Father's phone number :</label>
        <input type="tel" placeholder="Father's phone  number" id="Father's phone  number">
        <br> <br>
        <label for="Mother's name">Mother's name :</label>
        <input type="text" placeholder="Mother's name" id="Mother's name">
        <br><br>
        <label for="Mother's phone  number">Mother's phone number :</label>
        <input type="tel" placeholder="Mother's phone  number" id="Mother's phone  number">
        <br> <br>
        <label for="Age">Age :</label>
        <input type="number" placeholder="Age" id="Age" min="1" max="30">
        <br> <br>
        <label for="Date Of Birth">Date Of Birth :</label>
        <input type="datetime-local" id="Date Of Birth">
        <br> <br>
        <label for="Email">Email :</label>
        <input type="email" placeholder="Email" id="Email">
        <br> <br>
        <label for="Student's phone">Student's phone :</label>
        <input type="tel" placeholder="Student's phone" id="Student's phone">
        <br> <br>
        <label>Present Address :</label>
        <br>
        <textarea></textarea>
        <br><br>
        <label>Permanent Address :</label>
        <br>
        <textarea></textarea>
        <br> <br>
        <label for="Nationality">Nationality :</label>
        <input type="text" placeholder="Nationality" id="Nationality">
        <br> <br>
        <label>Country :</label>
        <select>
            <option selected>Bangladesh</option>
            <option>India</option>
            <option>Brazil</option>
            <option>Argentina</option>
            <option>France</option>
            <option>Japan</option>
            <option>China</option>
            <option>Pakistan</option>
            <option>New zeland</option>
            <option>Canada</option>
            <option>Garmany</option>
            <option>Australia</option>
            <option>Denmark</option>
            <option>Greece</option>
            <option>Cambodia</option>
            <option>Afghanistan</option>
            <option>USA</option>
            <option>UAE</option>
        </select>
        <br> <br>
        <label>Gender :</label>

        <label for="male">Male</label>
        <input type="radio" name="Gender" id="male">

        <label for="female">Female</label>
        <input type="radio" name="Gender" id="female">

        <label for="others">Others</label>
        <input type="radio" name="Gender" id="others">

        <br> <br>
        <label>Blood Group :</label>
        <select>
            <option>A+</option>
            <option>A-</option>
            <option>AB+</option>
            <option>AB-</option>
            <option>O+</option>
            <option>O-</option>
            <option>B+</option>
            <option>B-</option>
        </select>
        <br> <br>
        <label for="Favourite Color">Favourite Color :</label>
        <input type="color" id="Favourite Color">
        <br> <br>
        <label>password :</label>
        <input type="password">
        <br> <br>
        <label>Image:</label>
        <input type="file">
        <br> <br>

        <input type="checkbox">
        <label>All the above information is given purely.</label>
        <br> <br>
        <button type="submit">Ragister</button>
      </fieldset>

    </form>
</body>
</html>
